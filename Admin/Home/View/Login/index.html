<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>index</title>
<link rel="stylesheet" href="__PUBLIC__/bs/css/bootstrap.min.css">
<script src="__PUBLIC__/bs/js/jquery.js"></script>
<script src="__PUBLIC__/bs/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/bs/js/holder.min.js"></script>

<!--了解模板集成   这是后台登陆login页面-->
<body>
<div class="container">
		<div class="login">
		<form action="__URL__/check" method="post">
		<div class="form-group">
		<label for="">用户名：</label>
		<input class="form-control" type="text" name="username">
		</div>
		
		<div class="form-group">
		<label for="">密码：</label>
		<input class="form-control" type="password" name="password">
		</div>
		
		<div class="form-group">
			<label for="">验证码：</label>
		<div class="row">
		<div class="col-md-8">
		<input class="form-control" type="text" name="code">
		</div>
		<div class="col-md-4">
		<!-- __URL__/verify表示当前路径下verify的方法 -->
		<img class="verify"  src="__URL__/verify" alt="" onclick="this.src='__APP__/Home/login/verify'+'?'+Math.random()"">
		</div>
		</div>	<!-- row.div -->	
		</div><!-- form-group.div -->
		
		<div class="form-group">
		<div class="row">
		<div class="col-md-2">
		<input type="submit" value="登录" class="btn btn-primary"></div>
		<div class="col-md-10">
		<input type="submit" value="取消" class="btn  btn-danger"></div>
		</div><!-- row.div -->
		</div><!-- form-group.div -->
		
		</form>
		
		
		
		
		
		
		
		
		
		
		
		
		</div><!-- login.div -->
</div><!-- container.div -->
</body>
</html>
